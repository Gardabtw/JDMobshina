<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Лоты</title>
    <link rel="stylesheet" href="seller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="https://gardabtw.github.io/JDM_obshina/" class="icon home-icon" title="Вернуться на сайт"></a>
            <a href="storylist.html" class="icon list-icon" title="Список продаж"></a>
            <a href="#" class="icon add-icon" title="Добавить лот" data-bs-toggle="modal" data-bs-target="#addCarModal"></a>
        </div>
        <div class="main">
            <div class="top-section">
                <h1>JDM-Лоты на продажу</h1>
                <div class="divider"></div>
            </div>
            <div class="center-content">
                <div class="text">
                    <p>Похоже у вас нет JDM-лотов на продажи...</p>
                </div>
                <div class="button-sell">
                    <button class="button-50" data-bs-toggle="modal" data-bs-target="#addCarModal" role="button">Add car for selling</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Добавить автомобиль</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="carForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                          <label for="name" class="form-label">Название</label>
                          <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Цена</label>
                          <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="mb-3">
                          <label for="description" class="form-label">Описание</label>
                          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Изображение</label>
                          <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <div class="mb-3">
                          <label for="marka_car" class="form-label">Марка</label>
                          <input type="text" class="form-control" id="marka_car" name="marka_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="color_car" class="form-label">Цвет</label>
                          <input type="text" class="form-control" id="color_car" name="color_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="country_car" class="form-label">Страна производства</label>
                          <input type="text" class="form-control" id="country_car" name="country_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="year_car" class="form-label">Год изготовления</label>
                          <input type="number" class="form-control" id="year_car" name="year_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="mileage_car" class="form-label">Пробег (км)</label>
                          <input type="number" class="form-control" id="mileage_car" name="mileage_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="engine_car" class="form-label">Тип двигателя</label>
                          <input type="text" class="form-control" id="engine_car" name="engine_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="transmission_car" class="form-label">Трансмиссия</label>
                          <input type="text" class="form-control" id="transmission_car" name="transmission_car" required>
                        </div>
                        <div class="mb-3">
                          <label for="hand_drive" class="form-label">Руль (левый/правый)</label>
                          <input type="text" class="form-control" id="hand_drive" name="hand_drive" required>
                        </div>
                        <div class="mb-3">
                          <label for="type_oil" class="form-label">Тип масла</label>
                          <input type="text" class="form-control" id="type_oil" name="type_oil" required>
                        </div>
                        <div class="mb-3">
                          <label for="gear_car" class="form-label">Привод</label>
                          <input type="text" class="form-control" id="gear_car" name="gear_car" required>
                        </div>
                        <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" id="available" name="available" checked>
                          <label class="form-check-label" for="available">Доступен для продажи</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
